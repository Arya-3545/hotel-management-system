{% extends 'base.html' %}
{% block content %}
<h2>Rooms</h2>

<form method="POST" action="{{ url_for('add_room') }}">
  <input type="text" name="room_number" placeholder="Room Number" required>

  <!-- Room Type Dropdown -->
  <select name="room_type" required>
    <option value="">Select Room Type</option>
    <option value="Single">Single</option>
    <option value="Double">Double</option>
    <option value="Suite">Suite</option>
    <option value="Deluxe">Deluxe</option>
  </select>

  <input type="number" name="price" placeholder="Price" step="0.01" required>

  <select name="status" required>
    <option value="available">Available</option>
    <option value="occupied">Occupied</option>
  </select>

  <button type="submit">Add Room</button>
</form>

<table border="1">
  <tr>
    <th>Room Number</th><th>Type</th><th>Price</th><th>Status</th><th>Actions</th>
  </tr>
  {% for room in rooms %}
  <tr>
    <td>{{ room.room_no }}</td>
    <td>{{ room.type }}</td>
    <td>{{ room.price }}</td>
    <td>{{ room.status }}</td>
    <td>
      <a href="{{ url_for('edit_room', id=room.id) }}">Edit</a>
      <form method="POST" action="{{ url_for('delete_room', id=room.id) }}" style="display:inline">
        <button type="submit" onclick="return confirm('Delete this room?')">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
